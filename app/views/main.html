<div id="main" data-role="page" ngm-pagebeforeshow="refresh()" ngm-swipeleft="showSettings()">
	<div data-role="header">
		<h1>Vocabulary</h1>
		<a href="" id="save" data-role="button" ngm-click="save()">Save</a>
		<a href="#settings" data-role="button">Settings</a>
	</div>

	<div data-role="content">
		<input type="text" ng-model="filterText" data-type="search"/>

		<div class="hero-unit">
			<ul data-role="listview" data-inset="true" data-icon="">
				<li data-role="list-divider">A</li>
				<li ng-repeat="word in words | filter:filterText | orderBy:'pc' | pager:'wordsPager':3">
					<p><h3>{{word.w}}</h3></p>
					<p><strong>{{word.t}}</strong></p>
					<p>{{word.d}}</p>
					<p class="ui-li-aside"><strong>{{word.pc}}</strong>%</p>
				</li>
					<a ngm-if="wordsPager.hasMore"
						 ngm-click="wordsPager.loadMore()"
					   data-role="button" data-icon="refresh"
					   href="#"
					   style="text-align: center;">
						Load more
					</a>
			</ul>
		</div>
	</div>
</div>
